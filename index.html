<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<script src="https://kit.fontawesome.com/58ed361c3b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	<div class="road"></div>
	<img class="car" src="images/car.png" alt="">
	<img class="tree tree-1" src="images/tree1.png" alt=""></div>
	<img class="tree tree-2" src="images/tree3.png" alt=""></div>
	<img class="tree tree-3" src="images/tree2.png" alt=""></div>
	<img class="tree tree-4" src="images/tree3.png" alt=""></div>
	<img class="tree tree-5" src="images/tree2.png" alt=""></div>
	<img class="tree tree-6" src="images/tree1.png" alt=""></div>
	<img class="coin" src="images/coin.png" alt="">
	<img class="arrow" src="images/arrow.png" alt="">
	<img class="danger" src="images/danger.png" alt="">
<button class="button">
	<img class="button__pause" src="images/pause.png" alt="">
	<img class="button__play" src="images/play.png" alt="">
</button>
<div class="game-score">0</div>
<div class="finish-game">
	<div class="finish-game__container">
		<p class="finish-game__text"> Finish score : <span class="finish-text-score">0</span></p>
		<button class="finish-game__button" type="button">Play again</button>
	</div>
</div>
<script src="./js/constants.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/treesAnimation.js"></script>
<script src="./js/elementAnimation.js"></script>

	<script src="./js/movement.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
